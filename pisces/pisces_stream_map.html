        function getStreamData(lat, lng)
        {
            //var url = "/ecoregion";
            var url = "https://ofmpub.epa.gov/waters10/PointIndexing.Service";

            var latLngData = { "latitude": lat.toString(), "longitude": lng.toString() };
            latitude = lat.toString();
            longitude = lng.toString();
            $('#latVal').html(latitude);
            $('#lngVal').html(longitude);

            var postData = new FormData();
            postData.append("pGeometry","POINT(" + longitude + " " + latitude + ")");
            postData.append("pGeometryMod", "WKT,SRSNAME=urn:ogc:def:crs:OGC::CRS84");
            postData.append("pPointIndexingMethod", "DISTANCE");
            postData.append("pPointIndexingMaxDis t", 25);
            postData.append("pOutputPathFlag", "TRUE");
            postData.append("pReturnFlowlineGeomFlag", "TRUE");
            postData.append("optOutCS", "SRSNAME=urn:ogc:def:crs:OGC::CRS84");
            postData.append("optOutPrettyPrint", 0);

            ptIndexParams = {
                 "pGeometry"               : "POINT(" + longitude + " " + latitude + ")"
                ,"pGeometryMod"            : "WKT,SRSNAME=urn:ogc:def:crs:OGC::CRS84"
                ,"pPointIndexingMethod"    : "DISTANCE"
                ,"pPointIndexingMaxDis t"  : "25"
                ,"pOutputPathFlag"         : "TRUE"
                ,"pReturnFlowlineGeomFlag" : "TRUE"
                ,"optOutCS"                : "SRSNAME=urn:ogc:def:crs:OGC::CRS84"

                };


            //var jsonData = JSON.stringify(ptIndexParams);
            var objTest = jQuery.isPlainObject(ptIndexParams);
            $('#ecoRegionName').html(ptIndexParams);
            $.ajax({

                processData: false,
                contentType: false,
                //contentType: "application/x-www-form-urlencoded",
                //dataType: "json",
                data: ptIndexParams,
                success: function (data, status, jqXHR) {
                    alert(data);
                    $('#ecoRegionId').html(data['id']);
                    $('#ecoRegionName').html(data['name']);
                    return data;
                },
                error: function (jqXHR, status) {
                    $('#ecoRegionId').html("ERROR");
                    return null;
                }
            })
        }
