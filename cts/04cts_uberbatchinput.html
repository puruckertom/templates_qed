<!--start 04uberbatchinput-->
<!-- <div class="articles"> -->
<div class="articles_input">

	<form method="post" id="form1" action="/cts/{{model}}/batchoutput">

	{% csrf_token %}

	<h2 class="model_header">{{ model_attributes }}</h2>
	<ul class="nobullet">
		<li><i>Upload a text file of chemicals organized into a single column </i>(<a href="/static_qed/cts/docs/sample_batch.txt" download>View/download sample batch input file</a>):</li>
	</ul>
	<ul class="nobullet">
		<li>
			File to upload: <input type="file" id="upfile1" name="upfile" class="required input_button" accept=".txt" />
			<br>

			<!-- section of html to load once chemicals file is uploaded -->
			<div id="batchfilewrap" hidden>
				
				<br><br>
				
				<h3> List of chemicals from file: </h3>
				<pre id="fileDisplayArea"><ol id="batch_list"></ol></pre>
				
			</div>

		</li>
	</ul>

	<br>

<!--end 04uberbatchinput-->
