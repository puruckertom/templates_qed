<!--start 03ubertext_links_left_drupal-->
<div class="region-sidebar-first region-sidebar">
  <div id="block-og-menu-og-single-menu-block" class="block block-og-menu">
    <h2 class="element-invisible">CTS Workflows</h2>
    <ul class="menu">
      {% for key, value in LINK_DICT.items %}
        <h3 class="headerbar">{{ key|safe }}</h3>
        {% for valueKey, valueValue in value.items %}
          <li class="menu-item{% if forloop.last %} menu-item-last{% endif %}">
            <a href="/{{ valueValue }}" id="{{ valueValue }}" class="menu-link{% if MODEL == valueValue %} active-trail active{% endif %}" title="{{ valueKey|safe }}">{{ valueKey|safe }}</a>
            {% if MODEL == valueValue %}
              <ul class="menu">
                <li class="menu-item"><a href="/{{ MODEL }}/input" title="Run {{ valueKey|safe }}" class="menu-link{% if PAGE == "input" or PAGE == "output" %} active-trail active{% endif %}">Single</a></li>
                <li class="menu-item"><a href="/{{ MODEL }}/batch" title="Run {{ valueKey|safe }} Batch" class="menu-link{% if PAGE == "batch" or PAGE == "batchoutput" %} active-trail active{% endif %}">Batch</a></li>
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      {% endfor %}</ul>
  </div>
</div>
<!--end 03ubertext_links_left_drupal-->
