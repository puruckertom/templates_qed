		<form method="post" action="/cts/{{model}}/output">

			<!-- <form name="SmilesForm"> -->

			<div id="chemEditDraw">
				<table class="input_table tab tab_Chemical">
					<tr>
						<td><span>Draw Chemical Structure</span>
						<input id="getSmilesButton" class="tab_chemicalButtons" type="button" value="Draw a chemical structure and click here" onClick="importMolFromCanvas(null)"></td>
					</tr>
					<!-- begin Marvin4JS -->
					<tr>
						<td>
							<div id="content" class="resizable"> 
						<iframe id="sketch" src="/static_qed/cts/js/efs/marvin4js/editorws.html" class="sketcher-frame" style="overflow: hidden; min-width: 600px; min-height: 450px; border: 1px solid darkgray;"></iframe>
							</div>
					<!-- end Marvin4JS -->
						</td>
					</tr>
				</table>
				<!-- <input type=button value="Draw a chemical structure and click here" onClick="handleGetSmilesButton ()"> -->	
			</div> 

			<div id="chemEditLookup">
				<table class="input_table tab tab_Chemical">
					<tr>
						<td colspan="2"><span>Lookup Chemical</span>
						<input id="setSmilesButton" class="tab_chemicalButtons" type="button" value="Enter a SMILES, IUPAC or CAS# and click here" onClick="importMol(null)"></td>
					</tr>
					<tr>
						<td colspan="2"><textarea id="MolTxt" name="MolTxt">O=C1NN=C(N1)N(=O)=O</textarea></td>
						<!--<td ><textarea id="MolTxt" name="MolTxt">C1=CC=CC=C1</textarea></td>-->
					</tr>
					<tr>
						<td id="results" colspan="2"><span>Results</span></td>
					</tr>
					<tr>
						<td class="label">SMILES:</td>
						<td><textarea id="molecule" name="smiles"></textarea></td>
					</tr>
					<tr>
						<td class="label">IUPAC:</td>
						<td><textarea id="IUPAC" name="name"></textarea></td>
					</tr>
					<tr>
						<td class="label">Formula:</td>
						<td><textarea id="formula" name="formula"></textarea></td>
					</tr>
					<tr>
						<td class="label">Weight:</td>
						<td><textarea id="weight" name="mass"></textarea></td>
					</tr>
				</table>
				<!-- <input type=button value="Enter a SMILES, IUPAC or CAS# and click here" onClick="importMol(null)"> -->
			</div>
