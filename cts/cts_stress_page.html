<html>

<head>
	<title>CTS Stress Testing</title>
	<LINK REL="SHORTCUT ICON" HREF="https://www.epa.gov/sites/all/themes/epa/favicon.ico" />
	<link rel="stylesheet" href="/static_qed/cts/stylesheets/cts_stress_styles.css">
	<link rel="stylesheet" href="/static_qed/css/bootstrap.min.css">
	<!-- <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script> -->
	<style type="text/css">
      body { font: 13px sans-serif; }
      rect { fill: #fff; }
      ul {
        list-style-type: none;
        margin: 0.5em 0em 0.5em 0em;
        width: 100%; }
        ul li {
          display: table-cell;
          vertical-align: middle;
          margin: 0em;
          padding: 0em 1em; }
      .axis { font-size: 1.5em; }
      .chart {
        /*background-color: #F7F2C5;*/
        background-color: white;
        width: 960px;
        height: 500px; }
      circle, .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px; }
      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; }
        circle.selected {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
        circle:hover {
          fill: #ff7f0e;
          stroke: #707f0e; }
        circle.selected:hover {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
    </style>
</head>

<body>
<div class="container">
	<div><h2>CTS Stress Testing</h2></div>
	<br>
	<br>

	<form id="pdf_post" class="post_form" method="POST" hidden>
		{% csrf_token %}
		<table class="gethtml popup"></table>
	</form>


	<div class="row">
		<div class="col-md-6">
			<h3> Inputs </h3>
			<br>
			<div class="row">
				<div class="col-md-6 pdf-input-name"><b>Number of users:</b></div>
				<div class="col-md-6 pdf-input-val"><input type="number" id="num-users" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6 pdf-input-name"><b>Users per second:</b></div>
				<div class="col-md-6 pdf-input-val"><input type="number" id="user-rate" class="input-block-level"></div>
			</div><br>
			<div class="row">
				<div class="col-md-6 pdf-input-name"><b>Host:</b></div>
				<div class="col-md-6 pdf-input-val"><input type="text" id="host" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6 pdf-input-name"><b>Port:</b></div>
				<div class="col-md-6 pdf-input-val"><input type="number" id="port" class="input-block-level"></div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col-md-6"><b>User Scenarios:</b></div>
				<div class="col-md-6">
					<select class="selectpicker">
						<option>Test</option>
						<option>Chemical Info</option>
						<option>P-chem Requests</option>
						<option>P-chem Requests (batch)</option>
						<option>Transformation Requests</option>
						<option disabled>Speciation Workflow</option>
						<option disabled>P-chem Workflow</option>
						<option disabled>Transformation Workflow</option>
					</select>
				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col-md-6" id="batch-upload-div" style="display:none;">
					Upload list of chemicals: <input type="file" id="upfile1" name="upfile" class="required input_button" accept=".txt" />
					<br>
				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="btn-group calc-options" style="display:none;">
					<button class="btn btn-primary calc-btn" data-toggle="button">chemaxon</button>
					<button class="btn btn-primary calc-btn" data-toggle="button">epi</button>
					<button class="btn btn-primary calc-btn" data-toggle="button">test</button>
					<button class="btn btn-primary calc-btn" data-toggle="button">sparc</button>
					<button class="btn btn-primary calc-btn" data-toggle="button">measured</button>
				</div>
			</div>
			<br>
			<br>
			<br>
			<br>
			<div class="row no-download">
				<div class="col-md-offset-8">
					<input type="button" value="start" id="start-test" class="btn btn-primary btn-large"> &nbsp;&nbsp;
					<input type="button" value="stop" id="stop-test" class="btn btn-primary btn-large">
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div id="avg-lat" class="col-md-6 stats"></div>
			</div>
			<div class="row">
				<div id="max-lat" class="col-md-6 stats"></div>
			</div>
			<div class="row">
				<div id="min-lat" class="col-md-6 stats"></div>
			</div>
		</div>
		<div class="col-md-6"></div>
	</div>
	<br>
	<div id="color-codes" class="row">
	</div>
	<br>
	<br>
	<div class="chart-row">
		<div id="scatter-chart" class="col-md-6 chart">
			<!-- <div class='content'></div> -->
		</div>
		<!-- <div id="histo-chart" class="col-md-6"> -->
			<!-- <div class="histo-content"></div> -->
		<!-- </div> -->
	</div>
	<br>
	<br>
	<div class="row no-download">
		<input type="button" value="Download PDF" id="download-pdf-button" class="btn btn-primary btn-large">
		<input type="button" value="Download HTML" id="download-html-button" class="btn btn-primary btn-large">
	</div>

	<br><br>

</div>

<!-- Imports local JS bundle (using browserify) -->
<script src="/static_qed/cts/js/cts_stress_bundle.js" type="text/javascript"></script>
</body>
</html>
