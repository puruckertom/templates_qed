{% extends "hem_base.html" %}
{% load staticfiles %}


{% block title %}Population Generation{% endblock %}

{% block content %}

    <div class="row" >
        <div class="col-sm-10 col-md-9">
            <!-- Model selection inputs -->

    <form method="POST" class="post-form">
        <div class="row chemicals" id="chem_form">
            <h2>Choose Chemicals</h2>
        </div>
        <div class="row products" style="display: none">
            <h2>ChooseProducts</h2>
        </div>
        <div class="row">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option_chem" checked> Chemicals
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option_prod"> Products
             </label>
        </div>
        <hr>
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary">Submit</button>{% csrf_token %}
    </form>
        </div>
    </div>  <!-- row div -->

{% endblock %}

{% block javascript %}
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="{% static 'js/popgen.js' %} "></script>
{% endblock %}
