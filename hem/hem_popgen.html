{% extends "hem_basic.html" %}

{% block title %}Population Generation{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="selectProductCats">Product Categories</label>
                    <select multiple class="form-control" id="selectProductCats">
                        <option>accessories</option>
                        <option>arts and crafts</option>
                        <option>auto products</option>
                        <option>building materials</option>
                        <option>child products</option>
                        <option>clothing</option>
                        <option>food contact</option>
                        <option>home articles</option>
                        <option>home maintenance</option>
                        <option>home office</option>
                        <option>inside the home</option>
                        <option>landscape/yard</option>
                        <option>paper products</option>
                        <option>personal care</option>
                        <option>pesticides</option>
                        <option>pet care</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="InputPopulation">Population Size</label>
                    <input type="text" class="form-control" id="InputPopulation" placeholder="2000000">
                </div>
                <div class="form-group">
                    <label for="radioAge">Ages</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosAge" id="optionsAges1" value="age1" checked>
                            0 - 5 years
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosAge" id="optionsAges2" value="age2">
                            5-12 years
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosAge" id="optionsAges3" value="age3">
                            13-16 years
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosAge" id="optionsAges4" value="age4">
                            16-18 years
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosAge" id="optionsAges5" value="age5">
                            18+ years
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectGender">Gender</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosGender" id="optionsGenderF" value="genderF">
                            Female
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosGender" id="optionsGenderM" value="genderM">
                            Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosGender" id="optionsGenderB" value="genderB" checked>
                            Both
                        </label>
                    </div>
                </div>
            </form>

        </div>  <!-- col-md-4 div -->
        <div class="col-md-5">

        </div>
        <div class="col-md-3 text-center">
            <button type="button" class="btn btn-primary btn-lg active">Run model</button>
            <br>
            <br>
            <hr>
            <h3>Input Summary</h3>
            <p class="text-left">Products: </p>
            <p class="text-left">Population: </p>
            <hr>
            <h3>Estimated Run Time</h3>
            <p>0 minutes</p>
            <p>
                <small>How do we calculate this?</small>
            </p>


        </div>  <!-- col-md-4 div -->
    </div>  <!-- row div -->

{% endblock %}
