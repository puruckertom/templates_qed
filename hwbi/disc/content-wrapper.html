                    intro: "This is the Community Snapshot page. Here you can view your DISC score and how it's broken down."

                {
                    element: document.querySelector('.main-header'),

                    intro: "This is the snapshot button. This lets you create a static snapshot of this page, which opens in a new window."
                }
                ],
            doneLabel: 'Continue'
            });
            intro.setOption('showStepNumbers', false).setOption('disableInteraction', true).setOption('scrollToElement', false).start().oncomplete(function() {
