<body class="node-type-(web-area|page|document|webform) (microsite|resource-directory)" >

{% if not electron %}
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-L8ZB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

{% endif %}

<div class="skip-links"><a href="#main-content" class="skip-link element-invisible element-focusable">Jump to main content</a></div>

<header class="masthead clearfix" role="banner">
    {% if not electron %}
    <img class="site-logo" src="https://www.epa.gov/sites/all/themes/epa/logo.png" alt="" />
    {% else %}
    <img class="site-logo" src="/external_resources/logo.png" alt="" />
    {% endif %}
    <hgroup class="site-name-and-slogan">
      <h1 class="site-name">{% if not electron %}<a href="https://www.epa.gov/" title="Go to the home page" rel="home">{% endif %}<span>US EPA</span>{% if not electron %}</a>{% endif %}</h1>
      <div class="site-slogan">United States Environmental Protection Agency</div>
    </hgroup>

    {% if not electron %}
    <form class="epa-search" method="get" action="https://search.epa.gov/epasearch/epasearch">
      <label class="element-hidden" for="search-box">Search</label>
      <input class="form-text" placeholder="Search EPA.gov" name="querytext" id="search-box" value=""/>
      <button class="epa-search-button" id="search-button" type="submit" title="Search">Search</button>
      <input type="hidden" name="areaname" value="" />
      <input type="hidden" name="areacontacts" value="" />
      <input type="hidden" name="areasearchurl" value="" />
      <input type="hidden" name="typeofsearch" value="epa" />
      <input type="hidden" name="result_template" value="2col.ftl" />
    </form>
    {% endif %}

</header>
<!-- end 02epa_drupal_header_bluestripe.html -->
