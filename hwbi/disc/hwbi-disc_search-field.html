<div id="community_search">
    <form id="community_search_form" action="/hwbi/disc/community-snapshot" method="post">
        <label for="community_search_form" id="community_search_label">What is the well-being in your community?</label>
        <input type="text" id="community_search_field" placeholder="Enter your address, city, state, or zip code" name="location_input">
        <input type="text" id="location_value" name="location_value" hidden value="{{ LOCATION }}">
        <button id="community_search_button" class="search_button epa-search-button" type="submit" onclick="setTimeout(submitSearchForm, 300);">Search</button>
    </form>
    <button id="community_pdf" type="button">PDF Report</button>
</div>
